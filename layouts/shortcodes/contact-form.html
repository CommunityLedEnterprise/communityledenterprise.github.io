<!-- contact forum starts here -->
<form class="mv5" action="https://formspree.io/mwkngadp" method="POST" role="form">

    <!-- Message & Subject and Name-->
    <div class="flex flex-column center w-50-ns w-100">
        <div class="flex-ns">
            <input class="pa3 mr4 mt0-ns w-50-ns w-90 ml3 ml0-ns" type="text" placeholder="First name" name="name" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
            <input class="pa3 w-50-ns mt3 mt0-ns ml3 ml0-ns w-90" type="text" placeholder="Last name" name="name" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
        </div>
        <div>
            <input class="pa3 mt3 w-100-ns w-90 ml3 ml0-ns" type="email" placeholder="Email" name="_replyto" id="email" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
            <input class=" pa3 mt3 w-100-ns w-90 ml3 ml0-ns" type="text" placeholder="Subject" name="subject">
            <textarea class="pa3 mt3 w-100-ns w-90 ml3 ml0-ns" name="message" placeholder="Your Message" id="body" style="height:170px" placeholder="Message for me *" required="required" data-error="Please, leave us a message."></textarea>
        </div>
        <div>
            <h1 class="f4 fw4">I am a:</h1>
            <div class="flex justify-center mb4 fw2">
                <div class="flex flex-column items-center mh4">
                    <label class="mv2" for="founder">Founder</label>
                    <input type="checkbox" name="Founder" id="founder">
                </div>
                <div class="flex flex-column items-center mh4">
                    <label class="mv2" for="contributor">Contributor</label>
                    <input type="checkbox" name="contributor" id="contributor">
                </div>
                <div class="flex flex-column items-center mh4">
                    <label class="mv2" for="supporter">Supporter</label>
                    <input type="checkbox" name="supporter" id="supporter">
                </div>
                <div class="flex flex-column items-center mh4">
                    <label class="mv2" for="champion">champion</label>
                    <input type="checkbox" name="champion" id="champion">
                </div>
            </div>
        </div>

        <div>
            <input class="pa3 mt3 w-100-ns w-90 ml3 ml0-ns" type="text" name="Location" placeholder="Your Location" id="Location" required="required">
        </div>
            <!-- Submit button -->
        <input class="f4 fw2 link dim br2 pa3 mv3 ml0-ns ml3 white bg-black w-20-l w-100-m w-90" type="submit" value="send">
    </div>
</form>
